<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency to MMK Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Currency to MMK Converter</h2>
    <div class="toggle-container">
        <label class="toggle">
            <input id="toggle" type="checkbox">
            <span class="slider"></span>
        </label>
        <div id="status">Extension is <strong>OFF</strong></div>
    </div>
    <div id="rate-container">
        <p>Current Exchange Rates:</p>
        <ul class="currency-list">
            <li class="currency-item"><span class="flag">&#127482;&#127480; USD</span><span id="usd-rate">1 USD = Loading...</span></li>
            <li class="currency-item"><span class="flag">&#127464;&#127475; CNY</span><span id="cny-rate">1 CNY = Loading...</span></li>
            <li class="currency-item"><span class="flag">&#127466;&#127482; EUR</span><span id="eur-rate">1 EUR = Loading...</span></li>
            <li class="currency-item"><span class="flag">&#127471;&#127477; JPY</span><span id="jpy-rate">1 JPY = Loading...</span></li>
            <li class="currency-item"><span class="flag">&#127480;&#127468; SGD</span><span id="sgd-rate">1 SGD = Loading...</span></li>
            <li class="currency-item"><span class="flag">&#127481;&#127469; THB</span><span id="thb-rate">1 THB = Loading...</span></li>

        </ul>
    </div>
    <div class="note">
        Data source: <a href="https://forex.cbm.gov.mm" target="_blank">Central Bank of Myanmar</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
